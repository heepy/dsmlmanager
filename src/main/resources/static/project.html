    <script type="text/javascript">
    function initTable(userId) {
        $('#table_project').bootstrapTable('destroy');
        $('#table_project').bootstrapTable({
            url: 'http://localhost:8080/dsml/project/table', //请求后台的URL（*）
            method: 'get', //请求方式（*）
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: false, //是否启用排序
            sortOrder: "asc", //排序方式
            height: 476,
            rowStyle: function(row, index) {

                return { css: { "height": "50px" } }

            },
            queryParams: function(params) {
                var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    pagesize: params.limit, //页面大小
                    currentpage: (params.offset / params.limit) + 1,
                    userId: userId, //userId
                    proName: $("#searchProName").val()
                };
                return temp;
            }, //传递参数（*）
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 6, //每页的记录行数（*）
            pageList: [10], //可供选择的每页的行数（*）
            search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            //是否显示所有的列
            showRefresh: false, //是否显示刷新按钮
            minimumCountColumns: 2, //最少允许的列数
            clickToSelect: true, //是否启用点击选中行
            smartDisplay: true,
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            showToggle: false, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            detailView: false,
            columns: [{
                    field: 'id',
                    title: 'ID',
                    width: '10%',
                    align: "left"
                },
                {
                    field: 'proName',
                    title: '项目名称',
                    width: '20%',
                    align: "left",
                    editable:{
                        type: 'text',
                        title: '项目名称'
                    }
                },
                {
                    field: 'proTime',
                    title: '创建时间',
                    width: '20%',
                    align: "left",
                    formatter: function dateformat(str) {
                        if (str == null || str == "" || typeof(str) == "undefined") {
                            return "";
                        }
                        var now = new Date(str);
                        var year = now.getFullYear();
                        var month = (now.getMonth() + 1).toString();
                        var day = (now.getDate()).toString();

                        if (month.length == 1) {
                            month = "0" + month;
                        }
                        if (day.length == 1) {
                            day = "0" + day;
                        }
                        var dateTime = year + "年" + month + "月" + day + "日";
                        return dateTime;
                    }
                },
                {
                    field: 'proModel',
                    title: '学习模型',
                    width: '10%',
                    align: "left"
                },
                {
                    field: 'proDec',
                    title: '项目描述',
                    width: '30%',
                    align: "left",
                    cellStyle: formatTableUnit,
                    formatter: paramsMatter
                },
                {
                    field: 'proId',
                    title: '操作',
                    width: '10%',
                    align: 'left',
                    valign: 'middle',
                    formatter: actionFormatter,
                },

            ]
        });
        //鼠标悬停显示全部内容
        function paramsMatter(value, row, index) {
            var span = document.createElement('span');
            span.setAttribute('title', value);
            span.innerHTML = value;
            return span.outerHTML;
        }

        function formatTableUnit(value, row, index) {
            return {
                css: {
                    "white-space": 'nowrap',
                    "text-overflow": 'ellipsis',
                    "overflow": 'hidden'
                }
            }
        }

        //操作栏的格式化
        function actionFormatter(id, row, index) {
            var id = id;

            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "')\" title='查看'>查看</a>";
            result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'>删除</a>";
            return result;
        }
    }
    </script>
