    <script type="text/javascript">
    function save() {
        if (validate()) {
            $.ajax({
                url: "http://localhost:8080/dsml/user/updateuser",
                type: 'POST',
                data:  JSON.stringify($('#userfrom').serializeJSON()),
                cache: false,
                contentType: "application/json;charset=utf-8",
                async:false,

                success: function(res) {
                    $.message({
                        message: '修改成功',
                        type: 'success'
                    });
                    return;
                },
                error: function(res) {
                    alert(res.message);
                    $.message({
                        message: '未知错误！修改失败',
                        type: 'error'
                    });
                    return;
                }
            });
        }else return false;
    }
    </script>
    <script type="text/javascript">
    function isEmail(str) {
        if (str == null) return;

        var reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/);

        return reg.test(str); //检测字符串是否符合正则表达式
    }

    function IsNull(str) {

        return str.length != 0;
    }

    function IsMinSix(str) {

        return str.length > 6;
    }

    function IsEqual(str, str2) {

        return str == str2;
    }

    function IsPhone(str) {
        if (str == null) return;
        var regExp = /^(86)?((13\d{9})|(15[0,1,2,3,5,6,7,8,9]\d{8})|(18[0,5,6,7,8,9]\d{8}))$/;
        return regExp.test(str);
    }
    </script>
    <script type="text/javascript">
    function validate() {
        var userName = $("#userName").val();
        var password = $("#password").val();
        var repeatPass = $("#repeatPass").val();
        var email = $("#email").val();
        var phone = $("#phone").val();
        var address = $("#address").val();
        if (!IsNull(userName)) {
            $.message({
                message: '用户名不为空',
                type: 'error'
            });
            return false;
        } else if (!IsNull(password)) {
            $.message({
                message: '密码不为空',
                type: 'error'
            });
            return false;
        } else if (!IsMinSix(password)) {
            $.message({
                message: '密码大于6个字符',
                type: 'error'
            });
            return false;
        } else if (!IsEqual(password, repeatPass)) {
            $.message({
                message: '两次密码一致',
                type: 'error'
            });
            return false;
        } else if (!isEmail(email)) {
            $.message({
                message: '邮箱格式不正确',
                type: 'error'
            });
            return false;
        } else if (!IsPhone(phone)) {
            $.message({
                message: '手机格式不正确',
                type: 'error'
            });
            return false;
        } else return true;
    }
    </script>
